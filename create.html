<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>create</title>
  </head>

  <body>
    <header class="header-create">
      <h1>Create a Question</h1>
    </header>
    <main>
      <form class="form__container">
        <div data-js="inputElement">
          <label for="user_question">
            Your question:
            <p data-js="form-counter"></p>
          </label>
          <textarea
            data-js="inputTextarea"
            name="question"
            id="question"
            required
          ></textarea>
        </div>
        <div data-js="inputElement">
          <label for="question_answer">
            Your anwser:
            <p data-js="form-counter"></p
          ></label>
          <textarea
            data-js="inputTextarea"
            name="answer"
            id="answer"
            required
          ></textarea>
        </div>

        <div data-js="inputElement">
          <label for="tags"
            >Tags:
            <p data-js="form-counter"></p
          ></label>
          <input data-js="inputTextarea" type="text" name="tags" id="tags" />
        </div>

        <button>Submit</button>
      </form>
    </main>

    <footer class="footer-create">
      <a href="index.html">
        <span class="material-icons icons_footer home-icon">home</span>
      </a>
      <a href="bookmarks.html">
        <span class="material-icons icons_footer home-icon">bookmark</span>
      </a>
      <a href="create.html">
        <span class="material-icons icons_footer home-icon">add_circle</span>
      </a>
      <a href="profile.html">
        <span class="material-icons icons_footer home-icon">face</span>
      </a>
    </footer>
  </body>
</html>
